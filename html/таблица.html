<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
</head>
<body>
    <table border="1"  width="1000">
<!-- <thead> голова
<tr> </tr>строка
<th>  загаловка
<tbody></tbody>  основ строка
<td></td> текст -->
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Хлеб</td>
                <td>25р</td>
                <td>2</td>
                <td>50р</td>
            </tr>
            <tr>
                <td>Колбаса</td>
                <td>55р</td>
                <td>2</td>
                <td>110р</td>
            </tr>
            <tr>
                <td>Сыр</td>
                <td>50р</td>
                <td>2</td>
                <td>100р</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="3">Итого</td>
                <td>260р</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
